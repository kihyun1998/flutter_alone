name: flutter_alone_example
description: "Demonstrates how to use the flutter_alone plugin."

publish_to: 'none' 

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter
  flutter_alone:
    path: ../
  cupertino_icons: ^1.0.8
  system_tray: ^2.0.3
  window_manager: ^0.4.3


dev_dependencies:
  integration_test:
    sdk: flutter
  flutter_test:
    sdk: flutter
  mockito: ^5.4.0
  flutter_lints: ^5.0.0





flutter:  
  uses-material-design: true
  assets:
    - assets/app_icon.ico
    - assets/app_icon_64.png
